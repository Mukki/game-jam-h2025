name: Deploying a Unity game! ðŸ˜Ž

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build WebGL âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - name: Use caching
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
      
      # Gzip file shenanigan
      - name: Rename Gzip Files for GitHub Pages
        run: |
          sudo mv build/WebGL/WebGL/Build/WebGL.data.gz build/WebGL/WebGL/Build/WebGL.data
          sudo mv build/WebGL/WebGL/Build/WebGL.wasm.gz build/WebGL/WebGL/Build/WebGL.wasm
          sudo mv build/WebGL/WebGL/Build/WebGL.framework.js.gz build/WebGL/WebGL/Build/WebGL.framework.js
          sudo mv build/WebGL/WebGL/Build/WebGL.loader.js.gz build/WebGL/WebGL/Build/WebGL.loader.js

      # Output
      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
          
  deploy:
    name: Deploy to GitHub Pages âœ¨
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Get repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Get the build artefact
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: build

      # Deploy the GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL/WebGL
